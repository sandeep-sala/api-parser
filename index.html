<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="URL Parser">
      <meta name="keywords" content="url,Parser,GET,POST,test-url">
      <meta name="author" content="Sandeep Sala">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>API Parser</title>
      <link rel="stylesheet" type="text/css" href="src/css/app.css">
    </head>
    <body>
        <main class="main-container">
            <section class="main-container_url">
                <select id="request_type">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
                <input id="request_url" type="text" placeholder="Please enter your URL here">
                <button id ="get_response" onclick="send()">Send</button>
            </section>
            <section class="main-container_header">
                <div class="tab">
                    <button class="tablinks" onclick="openTabs(event, 'Tab1')" id="defaultOpen">Header</button>
                    <button class="tablinks" onclick="openTabs(event, 'Tab2')">Body</button>
                </div>
                <textarea id="Tab1" class="tabcontent" contenteditable="true"></textarea>
                <textarea id="Tab2" class="tabcontent" contenteditable="true"></textarea>
            </section>
            <section class="main-container_response">
                <div class="tab">
                    <button class="tablinks" >Response</button>
                </div>
                <textarea id="response"  contenteditable="true" style="display: block;"></textarea>
            </section>
        </main>
        <footer class="main-div_footer">made with ❤️ ~ <b>Sandeep Sala</b></footer>
        <script src="src/js/app.js"></script>
    </body>
</html>
